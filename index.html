<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spritverbrauch Rechner f√ºr Simracer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #2a2a2a;
      border-radius: 6px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spritverbrauch-Rechner</h1>

    <label>Rennl√§nge (Minuten):</label>
    <input type="number" id="rennzeit" step="0.1">

    <label>Rundenzeit (Sekunden):</label>
    <input type="number" id="rundenzeit" step="0.1">

    <label>Verbrauch pro Runde (Liter):</label>
    <input type="number" id="verbrauch" step="0.01">

    <label>Tankvolumen (Liter):</label>
    <input type="number" id="tank" step="0.1">

    <label>Anzahl Boxenstopps:</label>
    <input type="number" id="stopps" min="0" step="1" value="0">

    <button onclick="berechnen()">Berechnen</button>

    <div class="result" id="ergebnis"></div>
  </div>

  <script>
    function berechnen() {
      const rennzeit = parseFloat(document.getElementById("rennzeit").value);
      const rundenzeit = parseFloat(document.getElementById("rundenzeit").value);
      const verbrauch = parseFloat(document.getElementById("verbrauch").value);
      const tank = parseFloat(document.getElementById("tank").value);
      const stopps = parseInt(document.getElementById("stopps").value);

      if (isNaN(rennzeit) || isNaN(rundenzeit) || isNaN(verbrauch) || isNaN(tank) || isNaN(stopps)) {
        document.getElementById("ergebnis").innerText = "Bitte alle Werte eingeben.";
        return;
      }

      // Berechnung der Rundenanzahl
      const runden = (rennzeit * 60) / rundenzeit;

      // Gesamtverbrauch
      const gesamtVerbrauch = verbrauch * runden;

      // Verbrauch pro Stint (zwischen Boxenstopps)
      const stintVerbrauch = gesamtVerbrauch / (stopps + 1);

      // Erforderlicher Verbrauch je Runde, damit Tank reicht
      const rundenProStint = runden / (stopps + 1);
      const verbrauchJeRundeNoetig = tank / rundenProStint;

      let text = `üèÅ Gesch√§tzte Runden: ${runden.toFixed(1)}\n`;
      text += `Gesamtverbrauch: ${gesamtVerbrauch.toFixed(2)} L\n`;
      text += `Verbrauch pro Stint: ${stintVerbrauch.toFixed(2)} L\n`;
      text += `Notwendiger Verbrauch je Runde, damit der Tank reicht: ${verbrauchJeRundeNoetig.toFixed(3)} L\n`;
      text += `Durchschnittlicher Verbrauch pro Runde: ${verbrauch.toFixed(3)} L`;

      document.getElementById("ergebnis").innerText = text;
    }
  </script>
</body>
</html>
