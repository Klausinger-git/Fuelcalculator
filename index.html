<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Spritverbrauch Rechner f√ºr Simracer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 420px;
      width: 100%;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
    }
    .row {
      display: flex;
      gap: 8px;
    }
    .row input {
      flex: 1;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #2a2a2a;
      border-radius: 6px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spritverbrauch-Rechner</h1>

    <label>Rennl√§nge (Minuten):</label>
    <input type="number" id="rennzeit" step="0.1">

    <label>Rundenzeit:</label>
    <div class="row">
      <input type="number" id="rundenzeit_min" placeholder="Minuten" min="0" step="1">
      <input type="number" id="rundenzeit_sec" placeholder="Sekunden" min="0" step="0.1">
    </div>

    <label>Verbrauch pro Runde (Liter):</label>
    <input type="number" id="verbrauch" step="0.01">

    <label>Tankvolumen (Liter):</label>
    <input type="number" id="tank" step="0.1">

    <label>(Optional) Anzahl Boxenstopps:</label>
    <input type="number" id="stopps" min="0" step="1" placeholder="leer lassen f√ºr automatische Berechnung">

    <button onclick="berechnen()">Berechnen</button>

    <div class="result" id="ergebnis"></div>
  </div>

  <script>
    function berechnen() {
      const rennzeit = parseFloat(document.getElementById("rennzeit").value);
      const rundenzeitMin = parseFloat(document.getElementById("rundenzeit_min").value) || 0;
      const rundenzeitSec = parseFloat(document.getElementById("rundenzeit_sec").value) || 0;
      const verbrauch = parseFloat(document.getElementById("verbrauch").value);
      const tank = parseFloat(document.getElementById("tank").value);
      const stoppsInput = document.getElementById("stopps").value;
      const stopps = stoppsInput === "" ? null : parseInt(stoppsInput);

      if (isNaN(rennzeit) || isNaN(verbrauch) || isNaN(tank)) {
        document.getElementById("ergebnis").innerText = "Bitte alle erforderlichen Werte eingeben.";
        return;
      }

      const rundenzeit = (rundenzeitMin * 60) + rundenzeitSec;
      if (rundenzeit <= 0) {
        document.getElementById("ergebnis").innerText = "Bitte g√ºltige Rundenzeit angeben.";
        return;
      }

      const runden = (rennzeit * 60) / rundenzeit;
      const gesamtVerbrauch = verbrauch * runden;

      let noetigeStopps = stopps;
      if (stopps === null) {
        noetigeStopps = Math.max(0, Math.ceil(gesamtVerbrauch / tank) - 1);
      }

      const stintVerbrauch = gesamtVerbrauch / (noetigeStopps + 1);
      const rundenProStint = runden / (noetigeStopps + 1);
      const verbrauchJeRundeNoetig = tank / rundenProStint;

      let text = `üèÅ Gesch√§tzte Runden: ${runden.toFixed(1)}\n`;
      text += `Gesamtverbrauch: ${gesamtVerbrauch.toFixed(2)} L\n`;
      text += `Verbrauch pro Stint: ${stintVerbrauch.toFixed(2)} L\n`;
      text += `Notwendiger Verbrauch je Runde: ${verbrauchJeRundeNoetig.toFixed(3)} L\n`;
      text += `Durchschnittlicher Verbrauch je Runde: ${verbrauch.toFixed(3)} L\n`;
      text += `Boxenstopps: ${noetigeStopps}`;

      document.getElementById("ergebnis").innerText = text;
    }
  </script>
</body>
</html>
